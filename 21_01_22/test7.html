<!doctype html>
<html>

<head>
    <title>Example: 2-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>
<script>
    $(function () {
        $('.box').css({
            "width" : "500px",
            "height" : "200px",
            "background-color" : "gray",
            


        })


    });
    $(document).ready(function(){
        $('.list2').children('.a').next().css('color','red')
        $('.list2').children('.a').prev().css('color','red')
        $('.list2').children('.a').siblings().css('color','red')

    });

</script>

<body>
<div class="box">
    <ul class="list1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="list2">
        <li>4</li>
        <li class="a">5</li>
        <li>안녕하세요</li>
    </ul>
    <ul class="list3">
        <li>6</li>
        <li class="b">7</li>
        <li>8</li>
    </ul>
</div>
</body>

</html>
