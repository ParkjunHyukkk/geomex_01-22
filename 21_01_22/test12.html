<!doctype html>
<html>

<head>
    <title>Example: 2-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    ul.li{
        list-style: none;
    }
    .box{
        height: 500px;
        background-color: orange;
    }
    .box:nth-child(2){
        height: 2000px;
        background-color: red;
    }
    nav{
        width: 100%;
        height: 50px;
        background-color: yellow;
    }
    nav.on{position: fixed; top:0; left:0;}
   
</style>
<script>
    $(function () {
        $(window).on('scroll',function(){
            var wcr = $(this).scrollTop();
            var box2 = $('.box').eq(1).offset().top;
            if(wcr >= box2 ){
                $('nav').addClass('on');
            }else{
                $('nav').removeClass('on');
            }
        })
    });

</script>

<body>
<div class="box">
    
</div>
<div class="box">
    <nav>

    </nav>
</div>

</body>

</html>
